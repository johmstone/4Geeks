<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Instagram Post</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Permanent+Marker&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="post bg-light">
            <div class="text-font-base">
                <h1 class="float-start fs-3 m-3">My First Photo</h1>
                <h1 class="float-end fs-3 m-3">12/14</h1>
            </div>
            <div>
                <img src='https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*'
                    class="w-100">
            </div>
            <p class="pt-4 px-3 mb-1"><strong>23 Likes</strong></p>
            <p class="text-justify px-3">This is my first phone of the feed, this is the a multi line
                comment for testing purpose. I'm leaarling to code with <strong>#BreatheCode</strong>.</p>
            <div class="row mb-4">
                <div class="col-6 ml-4">
                    <p class="px-3">
                        <i class="far fa-heart"></i> Comment...
                    </p>             
                </div>       
                <div class="col-6">
                    <div class="d-flex flex-row-reverse mx-4">
                        <p>
                            <i class="fas fa-ellipsis-v"></i>
                        </p>
                    </div>                                
                </div>               
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</html>
